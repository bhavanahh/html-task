<!DOCTYPE html>
<html>
<head>
    <title>htmltask2</title>
</head>
<body>
   <p>The ol element defines an ordered list:<br></p> 
   <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol>
   <br>
   <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ul>
   <br>
   <form>
    <label for="design">Do you like designing</label>
   <input type="text" id="design" name="design">
   <br><br>
   <label for="designing">Do you like designing</label>
   <input type="checkbox" id="designing" name="designing">
   <br><br>
   <label for="description">Write a description:</label>
   <textarea id="description" name="description" rows="5" cols="50"></textarea>
   <br><br>
   <button type="submit">Submit</button>
   </form>
   
</body>
</html>
